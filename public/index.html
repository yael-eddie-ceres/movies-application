<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <!-- style sheet-->
        <link rel="stylesheet" href="/style.css"/>

        <title>My Application</title>
    </head>
    <body>
        <!-- Loading spinner -->
        <div class="loading" id="loading">
            <img src="./img/loading.gif" alt="">
        </div>

        <!-- background div -->
        <div class="bgDiv" id="bgDiv">

            <!-- Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p class="modal-container__item">Edit the movie !</p>

                    <!-- Modal form -->
                    <div class="modal-container__item">
                        <input
                            type="text"
                            class="form__field"
                            placeholder="Movie Title"
                            maxlength="19"
                            name="title"
                            id="modal-title"
                            value="cookies"
                        />
                        <input
                            type="number"
                            class="form__field"
                            placeholder="Rating"
                            maxlength="1"
                            min="0"
                            max="5"
                            name="rating"
                            id="modal-rating"
                            value="0"
                        />
                        <input
                            type="button"
                            name="submit"
                            value="Save"
                            id="saveBtn"
                            class="btn btn--primary btn--inside uppercase"
                        />
                    </div>
                </div>

            </div>

            <!-- page content -->
            <div class="wrapper">

                <div class="container" id="container">

                    <!-- form -->
                    <div class="container__item" style="width: 100%;">
                        <input
                            type="text"
                            class="form__field"
                            placeholder="Movie Title"
                            maxlength="19"
                            name="title"
                            id="title"
                        />
                        <input
                            type="number"
                            class="form__field"
                            placeholder="Rating"
                            maxlength="1"
                            min="0"
                            max="5"
                            name="rating"
                            id="rating"
                        />
                        <input
                            type="button"
                            name="submit"
                            onclick="addMovie()"
                            value="Add"
                            class="btn btn--primary btn--inside uppercase"
                        />
                    </div>

                    <!-- cards -->
                    <div class="cards" id="cards"></div>

                </div>

            </div> <!-- Wrapper -->

        </div>

        <script src="./main.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
